<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view>
        <h:head>
            <meta charset="UTF-8"/>
            <meta name="description" content="Simple Boat Charter web application"/>
