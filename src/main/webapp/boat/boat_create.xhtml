<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{boatCreate.boatTypeId}" required="true"/>
        <f:viewAction action="#{boatCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="boat" name="css/boat_create.css"/><!-- Automatically relocated to head. -->
        <h:panelGroup rendered="#{facesContext.externalContext.userPrincipal != null}" layout="block">
            <article class="text--justified">
                <header><h2>#{messages.createheader}</h2></header>
                <h:form class="boat__form">

                    <h:outputLabel for="name" value="#{messages['form.name']}:"/>
                    <h:inputText class="ui-control ui-input" id="name" value="#{boatCreate.boat.name}"/>

                    <h:outputLabel for="numOfSails" value="#{messages['form.numOfSails']}:"/>
                    <h:inputText class="ui-control ui-input" id="numOfSails" value="#{boatCreate.boat.numOfSails}"/>

                    <h:outputLabel for="year" value="#{messages['form.year']}:"/>
                    <h:inputText class="ui-control ui-input" id="year" value="#{boatCreate.boat.year}"/>

                    <h:outputLabel for="engine" value="#{messages['form.engine']}:"/>
                    <h:inputTextarea class="ui-control ui-input" id="engine" value="#{boatCreate.boat.engine}"/>

                    <h:outputLabel for="people" value="#{messages['form.people']}:"/>
                    <h:inputTextarea class="ui-control ui-input" id="people" value="#{boatCreate.boat.people}"/>

                    <h:outputLabel for="fuel" value="#{messages['form.fuel']}:"/>
                    <h:inputText class="ui-control ui-input" id="fuel" value="#{boatCreate.boat.fuel}"/>

                    <h:outputLabel for="water" value="#{messages['form.water']}:"/>
                    <h:inputText class="ui-control ui-input" id="water" value="#{boatCreate.boat.water}"/>

                    <h:outputLabel for="beam" value="#{messages['form.beam']}:"/>
                    <h:inputText class="ui-control ui-input" id="beam" value="#{boatCreate.boat.beam}"/>

                    <h:outputLabel for="length" value="#{messages['form.length']}:"/>
                    <h:inputText class="ui-control ui-input" id="length" value="#{boatCreate.boat.length}"/>

                    <h:outputLabel for="draught" value="#{messages['form.draught']}:"/>
                    <h:inputText class="ui-control ui-input" id="draught" value="#{boatCreate.boat.draught}"/>

                    <h:commandButton class="ui-control ui-button" value="#{messages.create}"
                                     action="#{boatCreate.saveAction()}"/>

                </h:form>
            </article>

        </h:panelGroup>
    </ui:define>
    <h:messages/>


</ui:composition>
