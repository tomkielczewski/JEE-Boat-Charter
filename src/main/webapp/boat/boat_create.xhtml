<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{boatCreate.boatTypeId}" required="true"/>
        <f:viewAction action="#{boatCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <h:outputStylesheet library="boat" name="css/boat_create.css"/><!-- Automatically relocated to head. -->
        <h:panelGroup layout="block">
            <article class="text--justified">
                <header><h2>Create boat</h2></header>
                <h:form class="boat__form">

                    <h:outputLabel for="name" value="Name:"/>
                    <h:inputText class="ui-control ui-input" id="name" value="#{boatCreate.boat.name}"/>

                    <h:outputLabel for="year" value="Year:"/>
                    <h:inputText class="ui-control ui-input" id="year" value="#{boatCreate.boat.year}"/>

                    <h:outputLabel for="engine" value="Engine:"/>
                    <h:inputTextarea class="ui-control ui-input" id="engine" value="#{boatCreate.boat.engine}"/>

                    <h:outputLabel for="people" value="Max number of people on board:"/>
                    <h:inputTextarea class="ui-control ui-input" id="people" value="#{boatCreate.boat.people}"/>

                    <h:commandButton class="ui-control ui-button" value="Create" immediate="true"
                                     action="#{boatCreate.saveAction()}"/>
                </h:form>
            </article>

<!--            <article class="text&#45;&#45;justified">-->

<!--                    <h:commandButton class="ui-control ui-button" value="Upload" action="#{boatCreate.uploadAction}"/>-->
<!--                </h:form>-->
<!--            </article>-->
        </h:panelGroup>
    </ui:define>
    <h:messages/>


</ui:composition>
