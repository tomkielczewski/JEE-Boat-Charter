                    </h:column>
<!--                    <h:column>-->

<!--                        </h:link>-->
<!--                    </h:column>-->
                    <h:column>
                        <f:facet name="header">delete</f:facet>
                        <h:form>
                            <h:commandButton styleClass="ui-button ui-control" value="delete"
                                             action="#{boatTypeList.deleteAction(boatType)}"/>
                        </h:form>
                    </h:column>

<!--                        <h:button styleClass="ui-button ui-control" outcome="/boatType/boatType_create__basic.xhtml"-->

        </h:panelGroup>
